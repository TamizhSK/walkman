<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Walkman</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style1.css">
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
</head>
<body id="login-bg" class="bg-black text-white">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                Walkman<span class="brand-dot"></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="library.html">Library</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="premium.html">Premium</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container min-vh-50 d-flex justify-content-center align-items-center">
        <div class="card-login p-4">
            <div class="text-center mb-4">
                <a class="navbar-brand" href="#">
                    Walkman<span class="brand-dot"></span>
                </a>
                <h2 class="card-header mb-4">Login</h2>
            </div>
            
            <div class="social-login-buttons d-flex flex-column gap-2 mb-4">
                <a href="#" id="fb" class="btn btn-social d-flex align-items-center justify-content-center gap-2">
                    <i class="fab fa-facebook-f"></i>
                    Continue with Facebook
                </a>
                <a href="#" id="app" class="btn btn-social d-flex align-items-center justify-content-center gap-2">
                    <i class="fab fa-apple"></i>
                    Continue with Apple
                </a>
                <a href="#" id="ggl" class="btn btn-social d-flex align-items-center justify-content-center gap-2">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </a>
                <a href="#" id="mail" class="btn btn-social d-flex align-items-center justify-content-center gap-2">
                    <i class="fas fa-envelope"></i>
                    Continue with Email
                </a>
            </div>

            <div class="separator text-center position-relative my-4">
                <span class="px-3">OR</span>
            </div>

            <form id="loginForm" onsubmit="return handleLogin(event)" class="mb-3">
                <div class="mb-3">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           class="form-control bg-transparent text-white" 
                           placeholder="Enter your username" 
                           pattern="^[a-zA-Z0-9_]{4,20}$"
                           title="Username must be 4-20 characters long and can only contain letters, numbers, and underscores"
                           required
                           style="color: white; ::placeholder { color: white; }">
                    <div id="usernameError" class="invalid-feedback"></div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="form-control bg-transparent text-white" 
                           placeholder="Enter your password" 
                           pattern="^(?=.*[A-Za-z])(?=.*\\d)(?=.*[!@#$%^&*()_+\\-=\\[\\]{}|;:,.?])[A-Za-z\\d!@#$%^&*()_+\\-=\\[\\]{}|;:,.?]{8,}$";
                           title="Password must be at least 8 characters long and include both letters and numbers"
                           required
                           style="color: white; ::placeholder { color: white; }">
                    <div id="passwordError" class="invalid-feedback"></div>
                </div>
            
                <div class="d-flex flex-column gap-3">
                    <a href="#" class="forgot-password text-end">Forgot Password?</a>
                    <button type="submit" class="btn btn-primary w-100">
                        Login
                    </button>
                </div>
            </form>
            
            <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Style placeholders
                const inputs = document.querySelectorAll('.form-control');
                inputs.forEach(input => {
                    input.style.setProperty('::placeholder', 'color: rgba(255, 255, 255, 0.7)', 'important');
                });
            
                // Add custom validation
                const form = document.getElementById('loginForm');
                const username = document.getElementById('username');
                const password = document.getElementById('password');
                const usernameError = document.getElementById('usernameError');
                const passwordError = document.getElementById('passwordError');
            
                // Real-time username validation
                username.addEventListener('input', function() {
                    if (username.value.length < 4 || username.value.length > 20) {
                        usernameError.textContent = 'Username must be between 4 and 20 characters';
                        username.setCustomValidity('Username length invalid');
                    } else if (!username.value.match(/^[a-zA-Z0-9_]+$/)) {
                        usernameError.textContent = 'Username can only contain letters, numbers, and underscores';
                        username.setCustomValidity('Username contains invalid characters');
                    } else {
                        usernameError.textContent = '';
                        username.setCustomValidity('');
                    }
                });
            
                // Real-time password validation
                password.addEventListener('input', function() {
    if (password.value.length < 8) {
        passwordError.textContent = 'Password must be at least 8 characters long';
        password.setCustomValidity('Password too short');
    } else if (!password.value.match(/[A-Za-z]/)) {
        passwordError.textContent = 'Password must include at least one letter';
        password.setCustomValidity('Password must include letters');
    } else if (!password.value.match(/\d/)) {
        passwordError.textContent = 'Password must include at least one number';
        password.setCustomValidity('Password must include numbers');
    } else if (!password.value.match(/[!@#$%^&*()_+\-=\[\]{}|;:,.<>?]/)) {
        passwordError.textContent = 'Password must include at least one special character';
        password.setCustomValidity('Password must include special characters');
    } else {
        passwordError.textContent = '';
        password.setCustomValidity('');
    }
});
            
                // Form submission handler
                function handleLogin(event) {
                    event.preventDefault();
            
                    if (form.checkValidity()) {
                        // Add your login logic here
                        console.log('Form is valid, proceeding with login...');
                        window.location.href = 'index.html';
                    } else {
                        event.stopPropagation();
                        form.classList.add('was-validated');
                    }
                }
            
                form.addEventListener('submit', handleLogin);
            
                // Add CSS for white placeholder text
                const style = document.createElement('style');
                style.textContent = `
                    .form-control::placeholder {
                        color: rgba(255, 255, 255, 0.7) !important;
                    }
                    .form-control:focus {
                        background-color: transparent;
                        color: white;
                        border-color: #fff;
                        box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.25);
                    }
                    .invalid-feedback {
                        color: #ff6b6b;
                    }
                `;
                document.head.appendChild(style);
            });
            </script>
        </div>
    </div>
</body>
</html>
