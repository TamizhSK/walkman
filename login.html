<!-- Login Form -->
<form id="loginForm">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input 
            type="text" 
            id="username" 
            name="username" 
            class="form-control" 
            placeholder="Enter your username" 
            required>
        <div id="usernameError" class="invalid-feedback"></div>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-control" 
            placeholder="Enter your password" 
            required>
        <div id="passwordError" class="invalid-feedback"></div>
    </div>

    <div class="d-flex justify-content-between align-items-center">
        <button type="submit" class="btn btn-login">Login</button>
    </div>
</form>

    <!-- Custom JavaScript -->
    <script>
document.getElementById("loginForm").addEventListener("submit", function (event) {
    // Prevent the default form submission initially
    event.preventDefault();
    
    const username = document.getElementById("username");
    const password = document.getElementById("password");
    const usernameError = document.getElementById("usernameError");
    const passwordError = document.getElementById("passwordError");
    let isValid = true;

    // Username validation
    const usernamePattern = /^[a-zA-Z0-9_]{4,20}$/;
    if (!usernamePattern.test(username.value)) {
        usernameError.textContent = "Username must be 4-20 characters long and can only contain letters, numbers, and underscores.";
        username.classList.add("is-invalid");
        isValid = false;
    } else {
        usernameError.textContent = "";
        username.classList.remove("is-invalid");
    }

    // Password validation
    const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{}|;:,.?])[A-Za-z\d!@#$%^&*()_+\-=\[\]{}|;:,.?]{8,}$/;
    if (!passwordPattern.test(password.value)) {
        passwordError.textContent = "Password must be at least 8 characters long and include letters, numbers, and special characters.";
        password.classList.add("is-invalid");
        isValid = false;
    } else {
        passwordError.textContent = "";
        password.classList.remove("is-invalid");
    }

    // If form is valid, submit it and then redirect
    if (isValid) {
        // You can use either of these approaches:

        // Approach 1: Using form's submit() method
        this.submit(); // Submit the form
        window.location.href = "index.html"; // Redirect after submission

        // Approach 2: Using fetch to submit form data
        /*
        fetch(this.action, {
            method: 'POST',

                window.location.href = "index.html";
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
        */
    }
});


</script>
