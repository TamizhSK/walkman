<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkman - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style1.css">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body id="login-bg">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                Walkman<span class="brand-dot"></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="library.html">Library</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="premium.html">Premium</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Card -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card-login">
            <div class="text-center mb-4">
                <a class="navbar-brand" href="#">
                    Walkman<span class="brand-dot"></span>
                </a>
                <h2 class="card-header">Login</h2>
            </div>

            <!-- Social Login Buttons -->
            <div class="social-login-buttons">
                <a href="#" id="fb" class="btn">
                    <i class="fab fa-facebook-f"></i>
                    Continue with Facebook
                </a>
                <a href="#" id="app" class="btn">
                    <i class="fab fa-apple"></i>
                    Continue with Apple
                </a>
                <a href="#" id="ggl" class="btn">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </a>
                <a href="#" id="mail" class="btn">
                    <i class="fas fa-envelope"></i>
                    Continue with Email
                </a>
            </div>

            <!-- OR Separator -->
            <div class="separator">
                <span>OR</span>
            </div>

            <!-- Login Form -->
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-control" 
                        placeholder="Enter your username" 
                        pattern="^[a-zA-Z0-9_]{4,20}$" 
                        title="Username must be 4-20 characters long and can only contain letters, numbers, and underscores" 
                        required>
                    <div id="usernameError" class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-control" 
                        placeholder="Enter your password" 
                        pattern="^(?=.*[A-Za-z])(?=.*\\d)(?=.*[!@#$%^&*()_+\\-=\\[\\]{}|;:,.?])[A-Za-z\\d!@#$%^&*()_+\\-=\\[\\]{}|;:,.?]{8,}$" 
                        title="Password must be at least 8 characters long and include letters, numbers, and special characters" 
                        required>
                    <div id="passwordError" class="invalid-feedback"></div>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        // JavaScript for form validation and interactivity
        function handleLogin(event) {
            event.preventDefault();
            const form = event.target;
            if (form.checkValidity()) {
                console.log("Form is valid. Redirecting...");
                window.location.href = "index.html";
            } else {
                form.classList.add("was-validated");
            }
        }
    </script>
</body>
</html>
