<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Walkman</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #121212;
            color: white;
        }

        .navbar {
            background-color: #333;
        }

        .navbar-brand {
            font-size: 1.8rem;
        }

        .card {
            background-color: #1f1f1f;
            border-radius: 10px;
            padding: 2rem;
        }

        .card-header {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffbe0b;
            text-align: center;
        }

        .form-control {
            background-color: #333;
            color: white;
            border: 1px solid #444;
        }

        .form-control:focus {
            background-color: #444;
            border-color: #ffbe0b;
            box-shadow: 0 0 0 0.2rem rgba(255, 190, 11, 0.25);
        }

        .login-btn {
            background-color: #ffbe0b;
            border: none;
            color: white;
            font-weight: bold;
            width: 100%;
            height: 40px;
            border-radius: 50px;
            font-size: 14px;
        }

        .social-btn {
            font-weight: bold;
            margin-bottom: 1rem;
            width: 100%;
            border-radius: 50px;
            padding: 0.5rem 0;
            font-size: 14px;
        }

        .social-btn i {
            margin-right: 10px;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                Walkman<span class="brand-dot"></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="library.html">Library</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="premium.html">Premium</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card" style="width: 100%; max-width: 400px;">
            <div class="card-header">
                Log In to Walkman
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <p style="font-size: 1.1rem;">To continue, login to Walkman</p>
                </div>

                <!-- Social login buttons -->
                <a href="https://www.facebook.com/Spotify" class="btn btn-primary social-btn mb-2">
                    <i class="fab fa-facebook-f"></i> CONTINUE WITH FACEBOOK
                </a>
                <a href="https://www.apple.com" class="btn btn-dark social-btn mb-2">
                    <i class="fab fa-apple"></i> CONTINUE WITH APPLE
                </a>
                <a href="https://open.spotify.com/" class="btn btn-danger social-btn mb-2">
                    <i class="fab fa-google"></i> CONTINUE WITH GOOGLE
                </a>
                <a href="#" class="btn btn-secondary social-btn mb-3">
                    <i class="fas fa-phone-alt"></i> CONTINUE WITH PHONE NUMBER
                </a>

                <form onsubmit="return validate()" action="index.html">
                    <!-- Username input -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username or Email</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-dark text-white">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" id="username" class="form-control" placeholder="Username" required>
                        </div>
                    </div>

                    <!-- Password input -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-dark text-white">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" id="password" class="form-control" placeholder="Password" required>
                        </div>
                    </div>

                    <!-- Login button -->
                    <button type="submit" class="btn login-btn mt-3">LOGIN</button>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function validate() {
            var username = document.getElementById("username");
            var password = document.getElementById("password");

            if (username.value == "tamizhsk" && password.value == "walkman12@#") {
                alert("Login successful");
                return true;
            } else {
                alert("Invalid username or password");
                return false;
            }
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
